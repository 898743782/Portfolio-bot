<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jonathan Rose – Portfolio AI Agent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .jr-chat-launcher {
    position: fixed; bottom: 20px; right: 20px; z-index: 9999;
    width: 56px; height: 56px; border-radius: 50%;
    background: #0f766e; color: #fff; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.18); cursor: pointer; font-weight: 700; border: none;
  }
  .jr-chat-window {
    position: fixed; bottom: 88px; right: 20px; z-index: 10000;
    width: 360px; max-width: calc(100vw - 40px); height: 520px; max-height: calc(100vh - 120px);
    background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px;
    display: none; flex-direction: column;
    box-shadow: 0 12px 36px rgba(0,0,0,0.22); overflow: hidden;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  .jr-chat-header {
    background: linear-gradient(135deg, #0f766e, #115e59);
    color: #fff; padding: 12px 14px; display: flex; align-items: center; gap: 10px; position: relative;
  }
  .jr-avatar {
    width: 36px; height: 36px; border-radius: 50%; background: #0d9488;
    display: inline-flex; align-items: center; justify-content: center; font-weight: 700;
  }
  .jr-title { font-size: 14px; line-height: 1.1; }
  .jr-sub { font-size: 12px; opacity: 0.9; }
  .jr-actions { margin-left: auto; display: flex; gap: 8px; }
  .jr-actions a {
    background: rgba(255,255,255,0.12); color: #fff; border: 1px solid rgba(255,255,255,0.22);
    border-radius: 8px; padding: 6px 8px; font-size: 12px; text-decoration: none; cursor: pointer;
  }
  .jr-close {
    position: absolute; right: 10px; top: 10px; background: transparent; border: none;
    color: #fff; font-size: 18px; cursor: pointer;
  }
  .jr-chat-body {
    flex: 1; overflow: hidden; /* Let Botpress fill it */
  }
</style>
</head>
<body>

<!-- Floating launcher button -->
<button class="jr-chat-launcher" aria-label="Open chat">JR</button>

<!-- Chat panel -->
<div class="jr-chat-window" role="dialog" aria-modal="true" aria-label="Chat with Jonathan's AI">
  <div class="jr-chat-header">
    <div class="jr-avatar">JR</div>
    <div class="jr-title">
      <div><strong>Jonathan Rose</strong> — Portfolio AI</div>
      <div class="jr-sub">Clinical trials • Operations • Leadership</div>
    </div>
    <div class="jr-actions">
      <a href="/Jonathan_Rose_CV_2025.pdf" target="_blank" rel="noopener">Download CV</a>
      <a href="mailto:Jonathan.Rose@cinci.rr.com?subject=Portfolio%20Inquiry">Email</a>
      <a href="https://www.linkedin.com/in/jrose2014" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <button class="jr-close" title="Close">×</button>
  </div>
  <div class="jr-chat-body" id="jr-chat-body"></div>
</div>

<!-- Load Botpress widget -->
<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
<script>
  // Mount Botpress webchat into our chat body div
  window.botpressWebChat.init({
    configUrl: "https://files.bpcontent.cloud/2025/08/23/18/20250823184746-X0OTQ21K.json",
    container: document.getElementById("jr-chat-body"),
    hideWidget: true
  });

  // UI controls
  const launcher = document.querySelector(".jr-chat-launcher");
  const chatWindow = document.querySelector(".jr-chat-window");
  const closeBtn = document.querySelector(".jr-close");

  function openChat() {
    chatWindow.style.display = "flex";
    // Resize Botpress iframe to fill the chat body
    setTimeout(() => {
      const bpFrame = document.querySelector("#jr-chat-body iframe");
      if (bpFrame) {
        bpFrame.style.width = "100%";
        bpFrame.style.height = "100%";
        bpFrame.style.border = "0";
      }
    }, 500);
  }

  function closeChat() {
    chatWindow.style.display = "none";
  }

  launcher.addEventListener("click", openChat);
  closeBtn.addEventListener("click", closeChat);
</script>

</body>
</html>
