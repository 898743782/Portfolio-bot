<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Chat Toggle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; }
  .jr-chat-launcher {
    position: fixed; bottom: 20px; right: 20px;
    width: 56px; height: 56px; border-radius: 50%;
    background: #0f766e; color: #fff; display: flex;
    align-items: center; justify-content: center;
    cursor: pointer; border: none; font-weight: bold;
    z-index: 9999;
  }
  .jr-chat-window {
    position: fixed; bottom: 88px; right: 20px;
    width: 360px; height: 520px; background: #fff;
    border: 1px solid #ccc; border-radius: 10px;
    display: none; flex-direction: column;
    z-index: 10000; box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<button class="jr-chat-launcher">JR</button>

<div class="jr-chat-window">
  <div style="background:#0f766e;color:white;padding:10px;display:flex;justify-content:space-between;align-items:center;">
    <strong>Jonathan's AI Chat</strong>
    <button id="jr-close" style="background:none;border:none;color:white;font-size:20px;cursor:pointer;">×</button>
  </div>
  <div style="flex:1;padding:10px;">
    <p>Chat content will go here…</p>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function(){
    const launcher = document.querySelector(".jr-chat-launcher");
    const chatWin = document.querySelector(".jr-chat-window");
    const closeBtn = document.getElementById("jr-close");

    launcher.addEventListener("click", () => {
      console.log("Launcher clicked");
      chatWin.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      chatWin.style.display = "none";
    });
  });
</script>

</body>
</html>
