<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jonathan Rose – Portfolio AI Agent Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .jr-chat-launcher {
    position: fixed; bottom: 20px; right: 20px; z-index: 9999;
    width: 56px; height: 56px; border-radius: 50%;
    background: #0f766e; color: #fff; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.18); cursor: pointer; font-weight: 700; border: none;
  }
  .jr-chat-window {
    position: fixed; bottom: 88px; right: 20px; z-index: 10000;
    width: 360px; max-width: calc(100vw - 40px); height: 520px; max-height: calc(100vh - 120px);
    background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; display: none; flex-direction: column;
    box-shadow: 0 12px 36px rgba(0,0,0,0.22); overflow: hidden;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  }
  .jr-chat-header {
    background: linear-gradient(135deg, #0f766e, #115e59);
    color: #fff; padding: 12px 14px; display: flex; align-items: center; gap: 10px; position: relative;
  }
  .jr-avatar { width: 36px; height: 36px; border-radius: 50%; background: #0d9488; display: inline-flex; align-items: center; justify-content: center; font-weight: 700; }
  .jr-title { font-size: 14px; line-height: 1.1; }
  .jr-sub { font-size: 12px; opacity: 0.9; }
  .jr-actions { margin-left: auto; display: flex; gap: 8px; }
  .jr-actions a {
    background: rgba(255,255,255,0.12); color: #fff; border: 1px solid rgba(255,255,255,0.22);
    border-radius: 8px; padding: 6px 8px; font-size: 12px; text-decoration: none; cursor: pointer;
  }
  .jr-close { position: absolute; right: 10px; top: 10px; background: transparent; border: none; color: #fff; font-size: 18px; cursor: pointer; }
  .jr-chat-body { padding: 12px; background: #f8fafc; flex: 1; overflow-y: auto; }
  .jr-msg { display: flex; margin: 8px 0; gap: 8px; }
  .jr-msg.bot .jr-bubble { background: #ffffff; border: 1px solid #e5e7eb; color: #0f172a; }
  .jr-msg.user { justify-content: flex-end; }
  .jr-msg.user .jr-bubble { background: #0f766e; color: white; border: 1px solid #0f766e; }
  .jr-bubble { padding: 10px 12px; border-radius: 12px; max-width: 80%; font-size: 14px; line-height: 1.35; }
  .jr-chat-input { display: flex; gap: 8px; padding: 10px; border-top: 1px solid #e5e7eb; background: #ffffff; }
  .jr-chat-input input { flex: 1; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 14px; }
  .jr-chat-input button { background: #0f766e; color: #fff; border: none; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 700; }
</style>
</head>
<body>

<button class="jr-chat-launcher" aria-label="Open chat">JR</button>

<div class="jr-chat-window" role="dialog" aria-modal="true" aria-label="Chat with Jonathan's AI">
  <div class="jr-chat-header">
    <div class="jr-avatar">JR</div>
    <div class="jr-title">
      <div><strong>Jonathan Rose</strong> — Portfolio AI</div>
      <div class="jr-sub">Clinical trials • Operations • Leadership</div>
    </div>
    <div class="jr-actions">
      <a href="/Jonathan_Rose_CV_2025.pdf" target="_blank" rel="noopener">Download CV</a>
      <a href="mailto:Jonathan.Rose@cinci.rr.com?subject=Portfolio%20Inquiry">Email</a>
      <a href="https://www.linkedin.com/in/jrose2014" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <button class="jr-close" title="Close">×</button>
  </div>
  <div class="jr-chat-body" id="jr-chat-body"></div>
  <div class="jr-chat-input">
    <input id="jr-input" type="text" placeholder="Ask about my experience, leadership, or publications…" />
    <button id="jr-send">Send</button>
  </div>
</div>

<script>
(() => {
  const USE_BACKEND = true;
  const BOTPRESS_URL = "https://cdn.botpress.cloud/webchat/v3.2/shareable.html";
  const CONFIG_URL = "https://files.bpcontent.cloud/2025/08/23/18/20250823184746-X0OTQ21K.json";

  const launcher = document.querySelector(".jr-chat-launcher");
  const win = document.querySelector(".jr-chat-window");
  const body = document.getElementById("jr-chat-body");
  const input = document.getElementById("jr-input");
  const send = document.getElementById("jr-send");
  const closeBtn = document.querySelector(".jr-close");

  function msgEl(kind, text) {
    const row = document.createElement("div");
    row.className = "jr-msg " + kind;
    const bubble = document.createElement("div");
    bubble.className = "jr-bubble";
    bubble.textContent = text;
    row.appendChild(bubble);
    return row;
  }

  function openChat() {
    win.style.display = "flex";
    body.innerHTML = "";
    body.appendChild(msgEl("bot", "Hi — I’m Jonathan’s portfolio AI. Ask me about my CRA work, leadership, therapeutic coverage, systems, publications, or more."));
    body.scrollTop = body.scrollHeight;
    input.focus();
  }

  function closeChat() {
    win.style.display = "none";
  }

  async function backendAnswer(userText) {
    return new Promise((resolve) => {
      const iframe = document.createElement("iframe");
      iframe.src = `${BOTPRESS_URL}?configUrl=${encodeURIComponent(CONFIG_URL)}`;
      iframe.style.display = "none";
      document.body.appendChild(iframe);
      iframe.onload = () => {
        iframe.contentWindow.postMessage({ type: "text", text: userText }, "*");
      };
      window.addEventListener("message", function onMsg(e) {
        if (e.data && e.data.type === "bot_response") {
          resolve(e.data.text);
          window.removeEventListener("message", onMsg);
          iframe.remove();
        }
      });
    });
  }

  async function handleSend() {
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    body.appendChild(msgEl("user", text));
    body.scrollTop = body.scrollHeight;

    const typing = msgEl("bot", "…");
    body.appendChild(typing);
    body.scrollTop = body.scrollHeight;

    let reply;
    if (USE_BACKEND) {
      reply = await backendAnswer(text);
    } else {
      reply = "Local fallback: backend is disabled.";
    }

    typing.remove();
    body.appendChild(msgEl("bot", reply));
    body.scrollTop = body.scrollHeight;
  }

  launcher.addEventListener("click", openChat);
  closeBtn.addEventListener("click", closeChat);
  send.addEventListener("click", handleSend);
  input.addEventListener("keydown", (e) => { if (e.key === "Enter") handleSend(); });
})();
</script>

</body>
</html>
